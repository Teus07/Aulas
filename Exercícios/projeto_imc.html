<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Calculadora IMC</title>
    <link rel="stylesheet" href="projeto_imc.css">

</head>

<body>

    <div class="container">

        <div class="title">Calcule o seu IMC</div>

        <div class="input">

            <label>Nome:</label> 
            <input type="text" id="nome">

        </div>

        <div class="input">

            <label>Altura:</label>
            <input type="text" id="altura">

        </div>

        <div class="input">

            <label>Peso:</label>
            <input type="text" id="peso">

        </div>

        <button onclick="imc()">Calcular</button>

        <div  class="result" id="resultado">

        </div>
    </div>

 
    <script src="projeto_imc.js"></script>

</body>

</html>
